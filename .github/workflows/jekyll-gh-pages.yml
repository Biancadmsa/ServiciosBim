name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambiar a tu rama principal si es diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7  # Cambiar según la versión de Ruby que uses

      - name: Build and deploy
        run: |
          gem install bundler
          bundle install
          bundle exec jekyll build -d public

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages  # Rama donde se va a desplegar el sitio
          folder: public    # Carpeta que contiene los archivos a desplegar
